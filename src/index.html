<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">

    <title>Facebook - login or sign up</title>
    <link href="/dist/output.css" rel="stylesheet">
    
    
</head>
<body class="bg-gray-100">
  <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14 ">
        <img class="w-64" src="fb.svg" alt="" >
        <p class="text-3xl mx-8 " >Facebook helps you connect and share with the people in your life </p>
    </div>
  <div class=" right flex-col bg-white p-8 rounded-xl w-1/3 text-lg shadow-xl ">
    <div>
      <input class="px-4 h-12 my-2 w-[340px] border border-1 border-gray-200 rounded-lg outline-blue-600 " type="text" placeholder="Eamil address or phone number ">
    </div>
    <div>
      <input class="px-4 h-12 my-2 w-[340px] border border-1 border-gray-200 rounded-lg outline-blue-600  " type="password" placeholder="Password">
    </div>
    <div>
      <button class="bg-blue-600 hover:bg-blue-700 text-white w-[340px] my--2 py-3 rounded-md font-bold ">Log In</button>
    </div>
    <div>

      <p class="text-blue-600 text-center w-[340px] text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</p>
    </div>
    <hr class="my-2">
    <div class="items-center justify-center ">
       <button class="bg-green-600 hover:bg-green-700 text-white w-[250px] my-2 py-3 px-4 rounded-md font-bold mx-12 ">Create New Account</button>
    </div>
    <span class="absolute -bottom-12 text sm"> <span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, brand or bussiness</span>
  </div>
</div>

  
</body>
</html>
